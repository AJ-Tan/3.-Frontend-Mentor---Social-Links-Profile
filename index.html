<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="profile-card">
        <header class="profile-card__header">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt=""
            class="profile-card__image"
          />
          <section class="profile-card__user-details" aria-label="User Details">
            <h1 class="profile-card__name">Jessica Randall</h1>
            <p class="profile-card__location">London, United Kingdom</p>
          </section>
          <p class="profile-card__description">
            "Front-end developer and avid reader."
          </p>
        </header>

        <nav class="profile-card__social-media" aria-label="Social Media List">
          <ul class="social-media__list">
            <li class="social-media__item">
              <a href="" class="social-media__link">GitHub</a>
            </li>
            <li class="social-media__item">
              <a href="" class="social-media__link">Frontend Mentor</a>
            </li>
            <li class="social-media__item">
              <a href="" class="social-media__link">LinkedIn</a>
            </li>
            <li class="social-media__item">
              <a href="" class="social-media__link">Twitter</a>
            </li>
            <li class="social-media__item">
              <a href="" class="social-media__link">Instagram</a>
            </li>
          </ul>
        </nav>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aldomin Joseph R. Tan</a>.
      </div>
    </footer>
  </body>
</html>
